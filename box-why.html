<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Dự án Crush</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="robots" content="noindex, nofollow" />
    <meta property="og:image" content="https://playerinvn.github.io/Hai_Yen/images/chibi-3.jpg" />
    <meta property="og:description" content="Tại sao em lại thích anh thế?" />

    <link rel="icon" type="image/x-icon" href="images/favicon-heart.png">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <section class="box-why">
        <div class="container">
          <div class="box-card">
            <div
              class="card pt-5 text-center align-self-center"
              style="max-width: 58rem"
            >
              <img
                src="images/chibi-3.jpg"
                class="card-img-top item"
                alt="..."
              />
              <div class="card-body">
                <h1 class="card-title item">
                  Tại sao em lại thích anh thế &#8265;
                </h1>
                <div class="card-text item">
                  <textarea
                    rows="5"
                    class="form-control mt-3"
                    id="txtReason"
                    placeholder="..."
                  ></textarea>
                  <textarea
                    rows="5"
                    class="form-control mt-3 hidden"
                    disabled
                    id="txtReason2"
                    placeholder="Bởi vì anh tốt bụng, đẹp trai, chăm chỉ, lãng mạng, ga lăng, đảm đang, đậm chất nghệ thuật, tài giỏi, hòa đồng với mọi người, sẵn sàn khám phá cái mới, chịu khó học hỏi, tài ăn nói và giao tiếp tuyệt vời, có nhiều sở thích giống em, đặc biệt là anh rất đứng đắn lịch sự không đen tối như những người đàn ông khác ... Haha, thực ra chính em cũng cảm thấy khó hiểu lắm nhưng tình yêu vốn là cái gì đó không thể giải thích..."
                  ></textarea>
                  <p id="note-textarea" class="mt-3 hidden">
                    Em chắc chắn đây là những gì mình muốn nói chứ? Hãy suy nghĩ
                    thật kỹ đi.
                  </p>
                </div>

                <a href="#!" id="submitSection3" class="btn item mt-3"
                  >&#10084; Gửi</a
                >
                <a
                  href="box-agree.html"
                  id="submitSection3-2"
                  class="btn mt-3 hidden"
                  >&#10084; Chắc chắn</a
                >
                <br />
                <a href="#!" id="submitSection3-3" class="btn mt-3 mb-3 hidden"
                  >&#9785; Không, em muốn sửa lại, đây là ai ý chứ</a
                >
                <p class="text-submitSection3-3 mt-3 hidden">Không cần sửa nữa đâu em, anh đã hiểu tấm lòng của em rồi &#10083;</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End section 3 -->
    </main>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/gsap.min.js"></script>
    <script type="text/javascript" src="js/ScrollTrigger.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
      $("#submitSection3").click(function () {
        var txtReason = document.getElementById("txtReason");
        var txtReason2 = document.getElementById("txtReason2");
        var noteTextarea = document.getElementById("note-textarea");
        var submitSection3 = document.getElementById("submitSection3");
        var submitSection3_2 = document.getElementById("submitSection3-2");
        var submitSection3_3 = document.getElementById("submitSection3-3");
        txtReason.classList.add("hidden");
        txtReason2.classList.remove("hidden");
        noteTextarea.classList.remove("hidden");
        submitSection3.classList.add("hidden");
        submitSection3_2.classList.remove("hidden");
        submitSection3_3.classList.remove("hidden");

        var audio_box_why = new Audio("sound/Nhac-Khong-Loi-Nhe-Nhang-V-A.mp3");
        audio_box_why.loop = true;
        audio_box_why.play();
      });
      
      $("#submitSection3-3").click(function () {
        $(this).addClass("hidden");
        $(".text-submitSection3-3").removeClass("hidden");
        if (document.querySelector(".text-submitSection3-3")) {
          gsap.from(".text-submitSection3-3", {
            opacity: 0,
            duration: 1,
            y: 100,
          });
        }
      });
    </script>
  </body>
</html>
