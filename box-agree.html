<!DOCTYPE html>
<html lang="vi">
  <head>

    />
    <meta property="og:description" content="Em làm bạn gái của anh nhé!" />

    <link rel="icon" type="image/x-icon" href="images/favicon-heart.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <section class="box-agree">
        <div class="container">
          <div class="box-card">
            <div
              class="card pt-5 text-center align-self-center"
              style="max-width: 58rem"
            >
              <img
                src="images/chibi-4.jpg"
                class="card-img-top item"
                alt="..."
              />
              <div class="card-body">
                <h3 class="card-title item">Anh cũng nghĩ như vậy về em ^^</h3>
                <h1 class="card-text item">
                  Em làm bạn gái của anh nhé &#10084;
                </h1>
                <br />
                <a href="finish.html" class="btn item2">&#10004; Đồng ý</a>
                <a href="#!" class="btn item3">&#9888; Không ạ</a>
                <a href="finish.html" class="btn item4 hidden">&#9996; OK</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End section 4 -->
    </main>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/gsap.min.js"></script>
    <script type="text/javascript" src="js/ScrollTrigger.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
      $(".box-agree .item3").click(function () {
        alert(
          "Vào đến đây rồi còn không gì nữa. Chắc là em bấm nhầm thôi phải không, để anh chỉnh lại nút cho đúng nhé"
        );
        $(".box-agree .item3").addClass("hidden");
        $(".box-agree .item4").removeClass("hidden");
        if (document.querySelector(".box-agree .item4")) {
          gsap.from(".box-agree .item4", {
            opacity: 0,
            duration: 5,
            y: 300,
          });
        }

        var audio_box_agree = new Audio("sound/Nhac-Khong-Loi-Nhe-Nhang-V-A.mp3");
        audio_box_agree.loop = true;
        audio_box_agree.play();
      });
    </script>
  </body>
</html>
